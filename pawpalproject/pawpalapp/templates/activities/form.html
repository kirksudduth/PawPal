{% extends 'shared/base.html' %} {% block content %}
<h3>Add Activity for {{pawpal.name}}</h3>
<form method="POST" class="form-group">
  <fieldset>
    <label for="note">Note: </label>
    <input id="note" type="text" name="note" value="{{ activity.note }}" />
  </fieldset>
  <button type="submit" class="btn btn-success">{{activity_type.title}}</button>
</form>
{% endblock %}
